<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <style>
            table {
                width: 100%;
                height: 100%;
            }

            .textAreaWrapper {
                width: 100%;
                height: 80vh;
            }

            textarea {
                width: 80%;
                height: 95%;
            }
        </style>
    </head>
    <body>
        <table>
            <col/>
            <col/>
            <col width="550px" />
            <col width="500px" />
            <tr>
                <td>
                    <div>
                        <label>Enter code here</label>
                    </div>
                </td>
                <td>
                    <div>
                        <label>Enter input here<br>(eq. for func(x,y) type "1,true")</label>
                    </div>
                </td>
                <td>
                    <div>
                        <label>output code here</label>
                    </div>
                </td>
                <td>
                    <div>
                        <label>output colored code here</label>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="textAreaWrapper">
                        <textarea id="codePlaceholder" title="Enter code here"></textarea>
                    </div>
                </td>
                <td>
                    <div class="textAreaWrapper">
                        <textarea id="inputPlaceHolder" title="Enter input here"></textarea>
                    </div>
                </td>
                <td>
                    <div class="textAreaWrapper">
                        <textarea id="outputCode" title="output code"></textarea>
                    </div>
                </td>
                <td>
                    <div>
                        <code id="outputCodeColor" title="output colored table"></code>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div>
                        <button id="codeSubmissionButton">Parse code and create table</button>
                    </div>
                </td>
            </tr>
        </table>
        <table>
            <tr>
                <td>
                    <div>
                        <label>Parsed code here</label>
                    </div>
                </td>
                <td>
                    <div>
                        <label>html table here</label>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="textAreaWrapper">
                        <textarea id="parsedCode" title="Parse code"></textarea>
                    </div>
                </td>
                <td>
                    <div>
                        <code id="htmlCode" title="Parsed code table"></code>
                    </div>
                </td>
            </tr>
        </table>
        <div id="graph" style="border: solid 1px black; width:100%; height:700px"></div>


        <script src="dist/bundle.js"></script>
    </body>
</html>
